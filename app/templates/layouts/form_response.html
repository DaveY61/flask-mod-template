<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- /meta -->

<!-- styles -->
<link type="text/css" rel="stylesheet" href="/static/css/font-awesome-4.1.0.min.css" />
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-3.1.1.min.css">
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme-3.1.1.min.css" />
<link type="text/css" rel="stylesheet" href="/static/css/layout.main.css" />
<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
<link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css" />
<link type="text/css" rel="stylesheet" href="/static/css/main.quickfix.css" />
<!-- /styles -->

<!-- configurable style defined in config.py -->
<style>
  :root {
      --body-color: {{ config.BODY_COLOR }};
      --project-color: {{ config.PROJECT_NAME_COLOR }};
      --response-color: {{ response_color }};
  }

  body {
      background-color: var(--body-color);
  }

  .brand-project-name {
    color:var(--project-color);
  }

  .form-response {
    color: var(--response-color); 
    font-size:x-large; 
    font-weight:bold; 
    text-align:center
  }
</style>

<!-- favicons -->
<link rel="shortcut icon" href="/static/ico/favicon.png">
<!-- /favicons -->

<!-- scripts -->
<script src="/static/js/libs/modernizr-2.8.2.min.js"></script>
<!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
<!-- /scripts -->

</head>
<body class="form-only-page">

  <div class="container form-container">

    <div>
    <div style="margin:20px; text-align:center;">
      <a href="/" style="text-decoration: none">
        <img src="{{ url_for('static', filename='ico/favicon.png') }}" alt="Logo" height="50px" style="vertical-align:top; margin-right:10px;">
        <div class="brand-project-name" style="font-size:3em; vertical-align:bottom">{{ config.PROJECT_NAME }}</div>
      </a>
    </div>

    <div class="form-entry-box">
    <div class="form-response">{% block response %}{% endblock %}</div>
    <div style="font-size:larger; text-align:center"">{% block content %}{% endblock %}</div>
    </div>
    </div>

  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
  <script type="text/javascript" src="/static/js/plugins.js" defer></script>
  <script type="text/javascript" src="/static/js/script.js" defer></script>
  
  <!-- Google Analytics - Change UA-XXXXX-X to be your site's ID -->
  <script>
  window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
  Modernizr.load({
    load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
  });
  </script>

</body>
</html>
