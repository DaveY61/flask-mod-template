{% extends 'layouts/form.html' %}

{% set purpose = "Reset Password" %}

{% block title %}{{ purpose }}{% endblock %}
{% block content %}
  <form method="post" class="form form-reset">
    <h3 class="form-heading">{{ purpose }} <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.email(class_ = 'form-control first-input last-input', placeholder = form.email.label.text) }}
    <p class="pull-left"><a href="{{ url_for('auth.login') }}">Login</a></p>
    <p class="pull-right"><a href="{{ url_for('auth.register') }}">Register</a></p>
    <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
  </form>
{% endblock %}
