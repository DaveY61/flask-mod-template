{% extends 'layouts/main.html' %}
{% block title %}Admin Setup {{ config.PROJECT_NAME }}{% endblock %}
{% block content %}

<style>
    .admin-setup-container {
        display: flex;
        justify-content: space-between;
    }
    .gui-setup, .module-setup {
        width: 48%;
    }
    .color-input-group {
        display: flex;
        align-items: center;
        width: 300px;
    }
    .color-picker-wrapper {
        margin-right: 10px;
    }
    .color-picker {
        padding: 0;
        width: 34px;
        height: 34px;
        border: none;
        background: none;
    }
    .color-text-input {
        flex-grow: 1;
        width: auto;
    }
    .module-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: flex;
        align-items: center;
        cursor: move;
    }
    .module-item.enabled {
        background-color: #e6f3ff;
    }
    .module-name {
        font-weight: bold;
        margin-right: 10px;
    }
    .module-menu-name {
        flex-grow: 1;
        margin-right: 10px;
    }
    .drag-handle {
        cursor: move;
        padding: 5px;
        margin-right: 10px;
    }
</style>

<div class="page-header">
  <h1>Admin Setup</h1>
</div>

<form method="POST" id="admin-setup-form">
  <div class="admin-setup-container">
    <div class="gui-setup">
      <h2>GUI Setup</h2>
      <div class="form-group">
        <label for="company_name">Company Name:</label>
        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ form_data.company_name }}" style="width: 300px;">
      </div>
      <div class="form-group">
        <label for="body_color">Body Color:</label>
        <div class="color-input-group">
          <div class="color-picker-wrapper">
            <input type="color" id="body_color_picker" class="color-picker" onchange="updateColorInput('body_color', this.value)">
          </div>
          <input type="text" class="form-control color-text-input" id="body_color" name="body_color" value="{{ form_data.body_color }}" placeholder="Color name or hex code">
        </div>
      </div>
      <div class="form-group">
        <label for="project_name">Project Name:</label>
        <input type="text" class="form-control" id="project_name" name="project_name" value="{{ form_data.project_name }}" style="width: 300px;">
      </div>
      <div class="form-group">
        <label for="project_name_color">Project Name Color:</label>
        <div class="color-input-group">
          <div class="color-picker-wrapper">
            <input type="color" id="project_name_color_picker" class="color-picker" onchange="updateColorInput('project_name_color', this.value)">
          </div>
          <input type="text" class="form-control color-text-input" id="project_name_color" name="project_name_color" value="{{ form_data.project_name_color }}" placeholder="Color name or hex code">
        </div>
      </div>
    </div>
    
    <div class="module-setup">
      <h2>Module Setup</h2>
      <div id="module-list">
        {% for module in modules %}
          <div class="module-item {% if module.enabled %}enabled{% endif %}" data-module-name="{{ module.name }}">
            <span class="drag-handle">&#9776;</span>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="modules" value="{{ module.name }}" id="{{ module.name }}"
                     {% if module.enabled %}checked{% endif %} onchange="toggleModuleEnabled(this)">
              <label class="form-check-label module-name" for="{{ module.name }}">
                {{ module.name }}
              </label>
            </div>
            <input type="text" class="form-control module-menu-name" name="menu_name_{{ module.name }}" 
                   value="{{ module.menu_name }}" placeholder="Menu Name">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Save Configuration</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
function updateColorInput(inputId, colorValue) {
  document.getElementById(inputId).value = colorValue;
}

function initColorPickers() {
  const bodyColor = document.getElementById('body_color');
  const bodyColorPicker = document.getElementById('body_color_picker');
  const projectNameColor = document.getElementById('project_name_color');
  const projectNameColorPicker = document.getElementById('project_name_color_picker');

  function updateColorPicker(input, picker) {
    if (input.value.startsWith('#')) {
      picker.value = input.value;
    } else {
      const tempElem = document.createElement('div');
      tempElem.style.color = input.value;
      document.body.appendChild(tempElem);
      const computedColor = getComputedStyle(tempElem).color;
      document.body.removeChild(tempElem);
      
      const rgb = computedColor.match(/\d+/g);
      if (rgb) {
        const hex = '#' + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        picker.value = hex;
      }
    }
  }

  updateColorPicker(bodyColor, bodyColorPicker);
  updateColorPicker(projectNameColor, projectNameColorPicker);

  bodyColor.addEventListener('input', () => updateColorPicker(bodyColor, bodyColorPicker));
  projectNameColor.addEventListener('input', () => updateColorPicker(projectNameColor, projectNameColorPicker));
}

function toggleModuleEnabled(checkbox) {
  const moduleItem = checkbox.closest('.module-item');
  if (checkbox.checked) {
    moduleItem.classList.add('enabled');
  } else {
    moduleItem.classList.remove('enabled');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  initColorPickers();

  new Sortable(document.getElementById('module-list'), {
    animation: 150,
    handle: '.drag-handle',
    onEnd: function(evt) {
      const moduleOrder = Array.from(evt.to.children).map(item => item.dataset.moduleName);
      document.getElementById('admin-setup-form').appendChild(
        createHiddenInput('module_order', JSON.stringify(moduleOrder))
      );
    }
  });
});

function createHiddenInput(name, value) {
  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = name;
  input.value = value;
  return input;
}
</script>

{% endblock %}
