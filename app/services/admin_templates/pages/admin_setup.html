{% extends 'layouts/main.html' %}
{% block title %}Admin Setup {{ config.PROJECT_NAME }}{% endblock %}
{% block content %}

<style>
    .color-input-group {
        display: flex;
        align-items: center;
        width: 300px; /* Adjust this value to change the overall width */
    }
    .color-picker-wrapper {
        margin-right: 10px;
    }
    .color-picker {
        padding: 0;
        width: 34px;
        height: 34px;
        border: none;
        background: none;
    }
    .color-text-input {
        flex-grow: 1;
        width: auto;
    }
</style>

<div class="page-header">
  <h1>Admin Setup</h1>
</div>

<form method="POST">
  <div class="form-group">
    <label for="company_name">Company Name:</label>
    <input type="text" class="form-control" id="company_name" name="company_name" value="{{ form_data.company_name }}" style="width: 300px;">
  </div>
  <div class="form-group">
    <label for="body_color">Body Color:</label>
    <div class="color-input-group">
      <div class="color-picker-wrapper">
        <input type="color" id="body_color_picker" class="color-picker" onchange="updateColorInput('body_color', this.value)">
      </div>
      <input type="text" class="form-control color-text-input" id="body_color" name="body_color" value="{{ form_data.body_color }}" placeholder="Color name or hex code">
    </div>
  </div>
  <div class="form-group">
    <label for="project_name">Project Name:</label>
    <input type="text" class="form-control" id="project_name" name="project_name" value="{{ form_data.project_name }}" style="width: 300px;">
  </div>
  <div class="form-group">
    <label for="project_name_color">Project Name Color:</label>
    <div class="color-input-group">
      <div class="color-picker-wrapper">
        <input type="color" id="project_name_color_picker" class="color-picker" onchange="updateColorInput('project_name_color', this.value)">
      </div>
      <input type="text" class="form-control color-text-input" id="project_name_color" name="project_name_color" value="{{ form_data.project_name_color }}" placeholder="Color name or hex code">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
function updateColorInput(inputId, colorValue) {
  document.getElementById(inputId).value = colorValue;
}

function initColorPickers() {
  const bodyColor = document.getElementById('body_color');
  const bodyColorPicker = document.getElementById('body_color_picker');
  const projectNameColor = document.getElementById('project_name_color');
  const projectNameColorPicker = document.getElementById('project_name_color_picker');

  function updateColorPicker(input, picker) {
    if (input.value.startsWith('#')) {
      picker.value = input.value;
    } else {
      const tempElem = document.createElement('div');
      tempElem.style.color = input.value;
      document.body.appendChild(tempElem);
      const computedColor = getComputedStyle(tempElem).color;
      document.body.removeChild(tempElem);
      
      const rgb = computedColor.match(/\d+/g);
      if (rgb) {
        const hex = '#' + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        picker.value = hex;
      }
    }
  }

  updateColorPicker(bodyColor, bodyColorPicker);
  updateColorPicker(projectNameColor, projectNameColorPicker);

  bodyColor.addEventListener('input', () => updateColorPicker(bodyColor, bodyColorPicker));
  projectNameColor.addEventListener('input', () => updateColorPicker(projectNameColor, projectNameColorPicker));
}

document.addEventListener('DOMContentLoaded', initColorPickers);
</script>

{% endblock %}
