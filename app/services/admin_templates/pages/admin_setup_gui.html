{% extends 'layouts/main.html' %}
{% block title %}GUI Setup {{ config.PROJECT_NAME }}{% endblock %}
{% block content %}

<div class="page-header">
  <h1>GUI Setup</h1>
</div>

<form method="POST" id="admin-setup-form" class="col-md-8">
  <div class="row mb-3 align-items-center">
    <label for="company_name" class="col-sm-4 col-form-label text-nowrap">Company Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="company_name" name="company_name" value="{{ form_data.company_name }}" style="max-width: 250px;">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label for="body_color" class="col-sm-4 col-form-label text-nowrap">Body Color:</label>
    <div class="col-sm-8 d-flex">
      <input type="color" id="body_color_picker" class="form-control form-control-color p-0 me-2" style="width: 38px; height: 38px;" onchange="updateColorInput('body_color', this.value)">
      <input type="text" class="form-control form-control-sm" id="body_color" name="body_color" value="{{ form_data.body_color }}" placeholder="Color name or hex code" style="max-width: 200px;">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label for="project_name" class="col-sm-4 col-form-label text-nowrap">Project Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="project_name" name="project_name" value="{{ form_data.project_name }}" style="max-width: 250px;">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label for="project_name_color" class="col-sm-4 col-form-label text-nowrap">Project Name Color:</label>
    <div class="col-sm-8 d-flex">
      <input type="color" id="project_name_color_picker" class="form-control form-control-color p-0 me-2" style="width: 38px; height: 38px;" onchange="updateColorInput('project_name_color', this.value)">
      <input type="text" class="form-control form-control-sm" id="project_name_color" name="project_name_color" value="{{ form_data.project_name_color }}" placeholder="Color name or hex code" style="max-width: 200px;">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" id="saveButton">Save Configuration</button>
</form>

{% endblock %}

{% block scripts %}
<script>
function updateColorInput(inputId, colorValue) {
  document.getElementById(inputId).value = colorValue;
}

function initColorPickers() {
  const bodyColor = document.getElementById('body_color');
  const bodyColorPicker = document.getElementById('body_color_picker');
  const projectNameColor = document.getElementById('project_name_color');
  const projectNameColorPicker = document.getElementById('project_name_color_picker');

  function updateColorPicker(input, picker) {
    if (input.value.startsWith('#')) {
      picker.value = input.value;
    } else {
      const tempElem = document.createElement('div');
      tempElem.style.color = input.value;
      document.body.appendChild(tempElem);
      const computedColor = getComputedStyle(tempElem).color;
      document.body.removeChild(tempElem);
      
      const rgb = computedColor.match(/\d+/g);
      if (rgb) {
        const hex = '#' + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        picker.value = hex;
      }
    }
  }

  updateColorPicker(bodyColor, bodyColorPicker);
  updateColorPicker(projectNameColor, projectNameColorPicker);

  bodyColor.addEventListener('input', () => updateColorPicker(bodyColor, bodyColorPicker));
  projectNameColor.addEventListener('input', () => updateColorPicker(projectNameColor, projectNameColorPicker));
}

document.addEventListener('DOMContentLoaded', function() {
  initColorPickers();
});

function showAdminSetup(setupType) {
    window.location.href = "{{ url_for('admin.setup_type', setup_type='') }}" + setupType;
}
</script>
{% endblock %}
